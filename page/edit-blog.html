<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./editormd/css/editormd.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/me.css">
</head>
<body>
     <!-- 导航 -->
     <header class="header">
        <div class="container">
            <a href="#" class="title">鸿宇的个人博客 | 技术博客</a>
            <ul class="menu">
                <li><a href="./index.html"><i class="iconfont">&#xe600;</i>首页</a></li>
                <li><a href="./sitmap.html"><i class="iconfont">&#xe616;</i>地图</a></li>
                <li><a href="./about.html"><i class="iconfont">&#xe615;</i>关于</a></li>
                <li><a href="./guestbook.html"><i class="iconfont">&#xe71e;</i>留言</a></li>
            </ul>
        </div>
        <div class="hanbor">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <!-- 二级导航 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="active teal item">发布</a>
            </div>
        </div>
        
    </div>
     <!-- 中间内容 -->
     <div class="m-padded-tb-big m-container-small">
        <div class="ui container">
            <form action="#" method="POST" class="ui form">
                
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题" id="title">
                    </div>
                </div>
                <!-- 内容区 -->
                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea name="content" placeholder="博客内内容" style="display: none;" id="content">
                            [TOC]

                            #### Disabled options
                        </textarea>
                    </div>
                </div>

                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">标签</label>
                            <input type="text" id="tags">
                        </div>
                    </div>
                </div>
                
                <!-- 错误提示内容 -->
                <div class="ui error message"></div>
            </form>
            <div class="ui right aligned container">
                <button class="ui teal button" onclick="submit()">发布</button>
            </div>
        </div>
    </div>
       <!-- 底部 -->
       
    <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="./editormd/editormd.min.js"></script>
    <script>
        //初始化Markdown编辑器
        var contentEditor;

        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "./editormd/lib/"
            });
            
            /*
            // or
            testEditor = editormd({
                id      : "test-editormd",
                width   : "90%",
                height  : 640,
                path    : "../lib/"
            });
            */
        });

        $('.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');
        })
       $('.ui.dropdown').dropdown();
       $('.ui.form').form({
           fields:{
               title:{
                   identifier:'title',
                   rules:[{
                       type:'empty',
                       prompt:'标题：请输入博客标题'
                   }]
               }
           }
       })

       function submit(){
           var content = $('#md-content').html();
           var title = $('#title').val();
           var tags = $('#tags').val();
           $.ajax({
               url:'/editBlog?title=' + title + '&tags=' + tags,
               method:'post',
               data:content,
               success:function(resp){
                   var result = JSON.parse(resp);
                   window.location.href = './index.html';
               },
               error:function(resp){
                   console.log(resp);
               }
           })
       }
    </script>
</body>
</html>
